# Application Name
spring.application.name=Project-Portal



# Server Configuration
server.port=${PORT:8080}
server.tomcat.max-swallow-size=-1

# Database Configuration - PostgreSQL (Render)


# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
file.upload.directory=${UPLOAD_DIR:/tmp/uploads/projects/}
file.storage.type=local

# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8

# CORS Configuration
cors.allowed.origins=${FRONTEND_URL}

# Logging Configuration
logging.level.root=INFO
logging.level.projectPortal.com=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

# Security Headers
server.error.include-message=never
server.error.include-stacktrace=never


#Email
admin.email=${ADMIN_EMAIL}
admin.password=${ADMIN_PASSWORD}

jwt.secret=${JWT_SECRET:ProjectPortalSecretKeyGenerateByAdminAndYou123456789012345678901234567890}
# Health Check Endpoint (for Render monitoring)
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized

# Production Profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

# Connection Pool Settings (important for Render free tier)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

